 <script>
     var selection=1;
 
     function showBillingAddress(val){
     if(val==1)
     {
         selection=1;
         document.getElementById('billingAddress').style.display='none';
     }
     if(val==2){
         selection=2;
         document.getElementById('billingAddress').style.display='none';
     }
     if(val==3){
         selection=3;
         document.getElementById('billingAddress').style.display='block';
     }
 }
 
 
 function purchaseClicked() {
     const times=document.querySelector('#time').value;
     const name=document.getElementById('name');
     const cardNum=document.getElementById('cardNum');
     const expMonth=document.getElementById('expMonth');
     const expYear=document.getElementById('expYear');
     const cvv=document.getElementById('cvv');
     const fname=document.getElementById('fname');
     const email=document.getElementById('email');
     const address=document.getElementById('address');
     const city=document.getElementById('city');
     const state=document.getElementById('state');
     const zipCode=document.getElementById('zipCode');
 
     const nameValue=name.value.trim();
     const cardNumValue=cardNum.value.trim();
     const expMonthValue=expMonth.value.trim();
     const expYearValue=expYear.value.trim();
     const cvvValue=cvv.value.trim();
     const fnameValue=fname.value.trim();
     const emailValue=email.value.trim();
     const addressValue=address.value.trim();
     const cityValue=city.value.trim();
     const stateValue=state.value.trim();
     const zipCodeValue=zipCode.value.trim();
 
     if(selection==1||selection==2){
         if(times==""||nameValue==""||cardNumValue==""||expMonthValue==""||expYearValue==""||cvvValue==""){
         alert('Please Enter All Required Information')
     }else{
         alert('Thank you for your purchase');

     }
     }else if(selection==3){

         alert('Please Enter All Required Information')
     }else{

     }
 }
